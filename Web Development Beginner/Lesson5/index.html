<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <h1>Contact Us</h1>
        <h2>Please fill in the Form </h2>
        <form action="mailto:markxkamau@gmail.com" method="post">
            Name: <br>
            <input placeholder="Enter Name" type="text" id="name" name="firstname" required><br>
            UserName: <br>
            <input placeholder="Enter Username" type="text" id="username" name="username" required><br>
            Date Of Birth <br>
            <input type="date" name="dob" id="dob"><br>
            Contact <br>
            <input placeholder="+254*********" type="number" name="contact" id="contact" required><br>
            <!-- Gender: <br>
            <input placeholder="Male" type="radio" id="male" name="gender">Male
            <input placeholder="Female" type="radio" id="female" name="gender">Female <br> -->
            Password: <br>
            <input placeholder="***************" type="password" id="password" name="password" required><br>
            Confirm Password: <br>
            <input placeholder="***************" type="password" id="password_confirm" required><br>
            <div>
                <a href="./index.html">
                    Already have an account? Login!
                </a>
            </div>
            <div class="button">
                <button type="submit" class="login">
                    Register
                </button>
            </div>
        </form>
    </div>

</body>

</html>
